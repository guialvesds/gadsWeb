<section class="container">
  <h1 mat-dialog-title>DÃª um nome ao seu Ambiente de trabalho!</h1>
  <form mat-dialog-content [formGroup]="desktopForm">
    <mat-form-field class="example-form-field">
      <mat-label>Nome</mat-label>
      <input matInput type="text" maxlength="15" [(ngModel)]="value" formControlName="name">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <div mat-dialog-actions class="mat-buttons">
    <button mat-button matDialogClose=""><p>Cancelar</p></button>
    <button mat-button cdkFocusInitial (click)="CreateDesktop()"><p>Salvar</p></button>
  </div>
</section>
