<section>
  <h1>Cadastrar novo cartão.</h1>
  <p *ngIf="validation">Todos os Campos são obrigatórios.</p>
  <form action="" [formGroup]="cardForm">
    <div class="container-input">
      <mat-form-field class="input-title">
        <mat-label>Título</mat-label>
        <input matInput maxlength="60" formControlName="title" required>
        <mat-error *ngIf="cardFormControl.hasError('required')">
          Título é <strong>necessário.</strong>
        </mat-error>
      </mat-form-field>
      <!-- DatePicker -->
      <mat-form-field color="accent" class="input-date">
        <label for="deliveryDate">Data de Entrega*</label>
        <input class="datePicker" readonly="true" matInput [matDatepicker]="picker" formControlName="delivery_date"
          required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker color="warn"></mat-datepicker>
        <mat-error *ngIf="cardFormControl.hasError('required')">
          Data de entrega é <strong>necessário.</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
  <div class="button-action">
    <button mat-button matDialogClose="">
      Cancelar
    </button>
    <button mat-button cdkFocusInitial (click)="createCard()">
      Cadastrar
    </button>
  </div>
</section>
